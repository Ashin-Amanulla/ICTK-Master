<app-head-nav></app-head-nav>
<section class="eventbg">

  <div class="event-top" id="top">
    <div class="d-flex justify-content-center">
      <div class="head-event text-center ">
        <h1 class="heading"><code class="code-style">events<span>();</span></code></h1>
      </div>
    </div>
  </div>
  <div class=" events d-flex justify-content-center">
    <!-- conclave -->
    <div class="card card1 d-flex justify-content-center " style="width: 20rem;" *ngFor="let event of Events">
      <div class="d-flex justify-content-center">
        <img src="assets/images/{{event.image}}" alt="conclave">
      </div>
      <div class="d-flex justify-content-center">
        <h4 class="card1-head">{{event.name}} </h4>
      </div> <br>
      <div>
        <p class="text-justify" [innerHTML]='event.shortdetails'>
         
      </div>
      <div class="d-flex justify-content-center">
        <button class="scroll-to-section" class="btn btn1 "> <a href="/events#conclave-more">More Details</a></button>

        <button class="btn btn1 "> <a href={{event.registrationlink}}
            target="_blank">Register</a></button>
      </div>
    </div>
    <!-- conclave end -->

  </div>

  <div class="event-details">
    <!-- //first event -->
    <section class="section container" id="conclave-more">
      <div class="conclave d-flex justify-content-center " *ngFor="let event of Events; let i = index;">
        <ng-container *ngIf='((i%2)==0)'>
          <div class="col-lg-8 card card2 ">
            <div>
              <h2>{{event.name}}</h2>
            </div>
            <div>
              <p  class="text-justify"[innerHTML]="event.moredetails"></p>
          
            </div>
          </div>
          <div class="col-lg-4 ">
            <div class="card card2-con d-flex justify-content-center">
              <p class="text-center " [innerHTML]="event.boxdetails"> </p>

            </div>

          </div>
        </ng-container>

        <ng-container *ngIf="!((i%2)==0)">
          <div class="col-lg-4 ">
            <div class="card card2-con d-flex justify-content-center">

              <p class="text-center " [innerHTML]="event.boxdetails"></p> 
            </div>
          </div>
          <div class="col-lg-8 card card3 ">
            <div>
              <h2>{{event.name}}</h2>
            </div>
            <div>
              <p class="text-justify" [innerHTML]="event.moredetails"></p>>
            </div>
          </div>
        </ng-container>
        <!--  -->
      </div>




    </section>
    <!-- //first evnet end -->



  </div>

  <div class="dwnld">
    <div class="text-center">
      <h5>Download the booklet for more details on the event</h5>
    </div>
    <div class="d-flex justify-content-center">
      <a href="https://ictkerala.org/icset2021/files/ICSET-2021-Booklet.pdf" class="btn btn1">Download Booklet</a>
    </div>
  </div>

</section>


<app-footer></app-footer>
